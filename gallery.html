<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's space - Gallery</title>
    <meta name="description" content="Explore the collection of artworks in Tim's space gallery.">
    <meta name="keywords" content="Tim's space, gallery, artworks, images">
    <link rel="stylesheet" href="stylesGallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/css/lightgallery.min.css">
</head>
<body>

<header>
    <video autoplay muted loop>
        <source src="Images/header1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <h1>Gallery</h1>
    <p>Collection of Artworks</p>
</header>

<nav>
    <a href="index.html">Home</a>
    <a href="projects.html">Projects</a>
    <a href="about.html">About Me</a>
    <a href="gallery.html">Gallery</a>
</nav>

<section class="gallery" id="lightgallery">
    <!-- Images will be dynamically loaded here -->
</section>

<footer>
    <p>&copy; 2024 Tim's space</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.5.0/lightgallery.min.js"></script>
<script>
    (function() {
        console.log('DOM fully loaded and parsed');

        // Function to fetch images and populate the gallery
        function loadImages() {
            console.log('Fetching images...');
            fetch('gallery_images/images.json') // Fetch the JSON file
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(images => {
                    console.log('Images fetched successfully:', images);
                    const gallery = document.getElementById('lightgallery');
                    images.forEach(image => {
                        const link = document.createElement('a');
                        link.href = `gallery_images/${image}`;
                        const img = document.createElement('img');
                        img.src = `gallery_images/${image}`;
                        img.alt = image.replace(/\.[^/.]+$/, '').replace('_', ' ');
                        link.appendChild(img);
                        gallery.appendChild(link);
                    });
                    // Initialize lightGallery after images are loaded
                    console.log('Initializing lightGallery...');
                    lightGallery(gallery, {
                        selector: 'a',
                        download: false // Example customization
                    });
                    console.log('lightGallery initialized');
                })
                .catch(error => console.error('Error loading images:', error));
        }

        // Load images on page load
        loadImages();
    })();
</script>

</body>
</html>
