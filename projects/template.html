<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Title - Your Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #666;
        }

        .project-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .project-container h1 {
            color: #333;
            text-align: center;
        }

        .project-container img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .project-container p {
            color: #666;
            line-height: 1.5;
        }

        .project-links {
            text-align: center;
            margin-top: 20px;
        }

        .project-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Project Title</h1>
</header>

<nav>
    <a href="../index.html">Home</a>
    <a href="../projects.html">Projects</a>
    <a href="../about.html">About Me</a>
    <!-- Add more navigation links as needed -->
</nav>

<div class="project-container">
    <img src="project-image.jpg" alt="Project Image">
    <p>Description of the project goes here. Provide details about the project, its purpose, features, and any technologies used.</p>
    
    <div class="project-links">
        <a href="#">Visit Project</a>
        <!-- hyperlink Github repsoitory-->
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Name</p>
</footer>

</body>
</html>
